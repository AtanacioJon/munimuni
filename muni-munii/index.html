        var navlinks = document.getElementById('navlinks');
        var menuIcon = document.getElementById('menu-icon');

        function toggleMenu() {
            if (navlinks.style.right === "0px") {

                menuIcon.src = "1.png"; // Change to the icon for showing the menu
